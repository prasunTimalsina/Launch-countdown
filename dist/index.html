<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body class="font-redhat">
    <div
      class="h-screen bg-[#1e1f29] bg-[url('./images/bg-stars.svg')] flex flex-col justify-between"
    >
      <h1
        class="uppercase mt-[150px] text-center text-white text-[1.25em] font-[650] tracking-[.4em] px-[2.5em]"
      >
        we're launching soon
      </h1>

      <div
        class="timer mt-[-10em] flex gap-5 my-0 mx-auto w-[80%] text-center justify-center"
      >
        <div class="flex flex-col gap-3">
          <div
            class="text-[#fb6087] font-bold text-[2em] bg-[#343650] p-[0.2em]"
          >
            35
          </div>
          <p class="text-[.25em] font-[650] text-[#8486a9] tracking-[.32em]">
            DAYS
          </p>
        </div>
        <div class="flex flex-col gap-3">
          <div
            class="text-[#fb6087] font-bold text-[2em] bg-[#343650] p-[0.2em]"
          >
            35
          </div>
          <p class="text-[.25em] font-[650] text-[#8486a9] tracking-[.32em]">
            HOURS
          </p>
        </div>
        <div class="flex flex-col gap-3">
          <div
            class="text-[#fb6087] font-bold text-[2em] bg-[#343650] p-[0.2em]"
          >
            35
          </div>
          <p class="text-[.25em] font-[650] text-[#8486a9] tracking-[.32em]">
            MINUTES
          </p>
        </div>
        <div class="flex flex-col gap-3">
          <div
            class="text-[#fb6087] font-bold text-[2em] bg-[#343650] p-[0.2em]"
          >
            35
          </div>
          <p class="text-[.25em] font-[650] text-[#8486a9] tracking-[.32em]">
            SECONDS
          </p>
        </div>
      </div>

      <div
        class="footer h-[30%] bg-[url('./images/pattern-hills.svg')] bg-no-repeat bg-cover flex justify-center gap-8"
      >
        <img
          class="w-[1.75rem] self-center"
          src="./images/icon-facebook.svg"
          alt=""
        />
        <img
          class="w-[1.75rem] self-center"
          src="./images/icon-pinterest.svg"
          alt=""
        />
        <img
          class="w-[1.75rem] self-center"
          src="./images/icon-instagram.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
